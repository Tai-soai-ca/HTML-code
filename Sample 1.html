<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List management application</title>
    <link rel="stylesheet" href="Sample 1.css">
</head>
<body>
    <div class="box">
        <h1>List management</h1>
        <input type="text" id="itemInput" placeholder="Enter new element">
        <button id="addButton">Add</button>
        <!-- * dùng div để 2 cái button xuống dòng mới -->
        <div>
            <button id="sortAsc">Sort A - Z</button>
            <button id="sortDes">Sort Z - A</button>
        </div>  
        <!-- * print list -->
        <ul id="itemList"></ul>
    </div>
    <script src="Sample 1.js"></script>
</body>
</html>
